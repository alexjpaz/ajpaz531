application: ajpaz531
version: test
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: 2.6 

handlers:
- url: /authenticate
  script: web.authenticate.app

- url: /rest/.*
  script: web.ds.app
  login: required

- url: /api/.*
  script: web.api.app

- url: /(index\.html)?
  static_files: index.html
  upload: index.html
  login: required

- url: /assets
  static_dir: assets

- url: /bower_components
  static_dir: bower_components
