<div class='screen-tools-rep-goal'>
		<div class='d'>
			<form role='form'>
				<div class='form-group'>
					<label for='weight'>Max</label>
					<div class='input-group'>
						<input type='number' ng-model='mdl.max' placeholder='Max' class='form-control' />
						<div class='input-group-btn'>
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class='fa fa-copy'></span></button>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat='lift in ApplicationEnum.LIFT'><a href ng-click='useMax(lift)'>{{ lift }}</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class='form-group'>
					<label for='weight'>Weight</label>
					<div class='input-group'>
						<input type='number' ng-model='mdl.weight' placeholder='Weight (lbs)' class='form-control' />
						<div class='input-group-btn'>
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">%</button>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat='fraction in ApplicationEnum.FRACTION'><a href ng-click='useFraction(fraction)'>{{ fraction * 100 }}%</a></li>
							</ul>
						</div>
					</div>
				</div>
				<hr />
				<div class='form-group'>
					<label for='reps'>Goal Reps</label>
					<input type='text' readonly ng-model='result' class='form-control' />
				</div>
			</form>
		</div>
	</div>
