<div class='screen-tools-wilks'>
	<div class='form-group'>
		<label>Deadlift</label>
		<input ng-model='m.lift.deadlift' type='number' class='form-control' />
	</div>
	<div class='form-group'>
		<label>Bench</label>
		<input ng-model='m.lift.bench' type='number' class='form-control' />
	</div>
	<div class='form-group'>
		<label>Squat</label>
		<input ng-model='m.lift.squat' type='number' class='form-control' />
	</div>
	<hr />
	<div class='form-group'>
		<label>Weight Lifted</label>
		<input ng-model='m.weight' type='number' class='form-control' />
	</div>
	<div class='form-group'>
		<label>Bodyweight</label>
		<input ng-model='m.bodyweight' ng-attr-value='285' type='number' class='form-control' />
	</div>
	<hr />
	<div class='form-group'>
		<label>Wilks</label>
		<input readonly type='text' ng-model='m.output' class='form-control' />
	</div>
</div>
