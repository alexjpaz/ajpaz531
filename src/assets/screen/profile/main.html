<div class='screen-profile-main'>
	<panel panel-title='Events' class='panel-default'>
		<panel-header>
		<div class='btn-group pull-right'>
			<a class='btn btn-default btn-xs' ng-href='#/profile/personal-record/edit?autoFill=true'><i class='fa fa-plus-square'></i> Add Log</a>
			<a class='btn btn-danger btn-xs' ng-href='#/profile/maxes/edit?key={{effectiveMax.key}}'>
				{{ effectiveMax | maxShorthand }}
			</a>
		</div>
		</panel-header>
		<panel-content>
		<div class='row row--chop'>
			<div class='col-md-12'>
				<div class='clearfix'>	
					<div c-calendar='selectDay(day)' events='events'></div>
				</div>
			</div>
		</div>
		</panel-content>
	</panel>

	<div dashboard-stats></div>
	<div dashboard-graph></div>
</div>
