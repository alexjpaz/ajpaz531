<div class='screen-profile-note-edit'>
	
	<h1 ng-hide='loaded.pr && loaded.maxes'><i class='fa fa-spinner fa-spin'></i></h1>
	<table class='table table-bordered' ng-true='loaded.pr && loaded.maxes'>
		<thead>
			<tr>
				<th>Lift</th>
				<th>Target</th>
				<th>Actual</th>
				<th>Est. Max</th>
			</tr>
		</thead>
			<tr>
				<td>{{ mdl.PersonalRecord.lift }} - {{ mdl.PersonalRecord.weight }}</td>
				<td>{{ reptarget }}</td>
				<td>{{ mdl.PersonalRecord.reps }}</td>
				<td>{{ estMax }}</td>
			</tr>
		</tbody>
	</table>
	<h1 ng-hide='loaded.pr'><i class='fa fa-spinner fa-spin'></i></h1>
	<span ng-switch on='mdl.PersonalRecord.key != null' ng-show='loaded.pr'>
		<a ng-switch-when='true' href='#/profile/personal-record/edit?key={{ mdl.PersonalRecord.key }}' class='btn btn-primary'>Change Personal Record</a>
		<a ng-switch-default href='#/profile/personal-record/edit?date={{ date }}' class='btn btn-primary'>Add Personal Record</a>
	</span>

	<h1 ng-hide='loaded.maxes'><i class='fa fa-spinner fa-spin'></i></h1>
	<span ng-switch on='mdl.Maxes.key != null' ng-show='loaded.maxes'>
		<a ng-switch-when='true' href='#/profile/maxes/edit?key={{ mdl.Maxes.key }}' class='btn btn-primary'>Set Maxes</a>
		<a ng-switch-default href='#/profile/maxes/edit?date={{ date }}' class='btn btn-primary'>Add Maxes</a>
	</span>
</div>
