<div class='screen-profile-note-edit'>
	
	<h1 ng-hide='loaded.pr && loaded.maxes'><i class='fa fa-spinner fa-spin'></i></h1>
	<table class='table table-bordered' ng-true='loaded.pr && loaded.maxes'>
		<thead>
			<tr>
				<th>Lift</th>
				<th>Target</th>
				<th>Actual</th>
				<th>Est. Max</th>
			</tr>
		</thead>
			<tr>
				<td>{{ mdl.PersonalRecord.lift }} - {{ mdl.PersonalRecord.weight }}</td>
				<td>{{ reptarget }}</td>
				<td>{{ mdl.PersonalRecord.reps }}</td>
				<td>{{ estMax }}</td>
			</tr>
		</tbody>
	</table>
	<h1 ng-hide='loaded.pr'><i class='fa fa-spinner fa-spin'></i></h1>
	<span ng-switch on='mdl.PersonalRecord.key != null' ng-show='loaded.pr'>
		<span ng-switch-when='true'>
			<a-btn href='#/profile/personal-record/edit?key={{ mdl.PersonalRecord.key }}' i='pencil'>Edit Personal Record</a-btn>
		</span>
		<span ng-switch-default>
			<a-btn href='#/profile/personal-record/edit?date={{ date }}' i='plus'>Add Personal Record</a-btn>
	   </span>
	</span>

	<h1 ng-hide='loaded.maxes'><i class='fa fa-spinner fa-spin'></i></h1>
	<span ng-switch on='mdl.Maxes.key != null' ng-show='loaded.maxes'>
		<span ng-switch-when='true'>
			<a-btn href='#/profile/maxes/edit?key={{ mdl.Maxes.key }}' i='pencil'>Edit Maxes</a-btn>
		</span>
		<span ng-switch-default>
			<a-btn href='#/profile/maxes/edit?date={{ date }}' i='plus'>Add Maxes</a-btn>
	   </span>
	</span>
</div>
