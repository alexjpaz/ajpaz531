<div class='screen-profile-note-edit'>
	<table class='table table-bordered'>
		<thead>
			<tr>
				<th>Lift</th>
				<th>Target</th>
				<th>Actual</th>
				<th>Est. Max</th>
			</tr>
		</thead>
			<tr>
				<td>{{ mdl.PersonalRecord.lift }} - {{ mdl.PersonalRecord.weight }}</td>
				<td>{{ reptarget }}</td>
				<td>{{ mdl.PersonalRecord.reps }}</td>
				<td>{{ estMax }}</td>
			</tr>
		</tbody>
	</table>
	<a href='#/profile/personal-record/edit?date={{ date }}' class='btn btn-primary'>Add Personal Record</a>

	<span ng-switch on='mdl.Maxes.key == null'>
		<a ng-switch-when='true' href='#/profile/maxes/edit?key={{ mdl.Maxes.key }}' class='btn btn-primary'>Set Maxes</a>
		<a ng-switch-default href='#/profile/maxes/edit?date={{ date }}' class='btn btn-primary'>Add Maxes</a>
	</span>
</div>
