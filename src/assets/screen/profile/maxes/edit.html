<div class='screen-profile-maxes-edit'>
	<div ng-show='$loading'>
		<h1><i class='fa fa-spinner fa-spin'></i></h1>
	</div>
	<div ng-hide='$loading'>
		<h4>
			<span class='text-success' ng-show='record.key == null'>NEW </span>
			<span>Maxes {{ r.date }}</span>
		</h4>
		<div>
			<form name='MaxForm'>
				<div class='form-group'>
					<label>Press</label>
					<div max-lift-input='record.press'></div>
				</div>
				<div class='form-group'>
					<label>Deadlift</label>
					<div max-lift-input='record.deadlift'></div>
				</div>
				<div class='form-group'>
					<label>Bench</label>
					<div max-lift-input='record.bench'></div>
				</div>
				<div class='form-group'>
					<label>Squat</label>
					<div max-lift-input='record.squat'></div>
				</div>
				<button class='btn btn-primary btn-save--{{ saveStatuts }}' ng-click='saveChanges()' ng-disabled='!MaxForm.$valid'>
					<span ng-if='!saveStatus'>Save Changes</span>
					<span ng-if='saveStatus == "saving"'>Saving</span>
					<span ng-if='saveStatus == "saved"'>Saved</span>
					<span ng-if='saveStatus == "error"'>Error</span>
				</button>
				<button class='btn btn-danger pull-right' ng-click='remove()'>Remove Max</button>
				<hr />
				<a class='btn btn-sm btn-default' ng-if='uriEncodedMaxes' ng-href='api/table/531?{{uriEncodedMaxes}}'>531 Cycle</a>
				<a class='btn btn-sm btn-default' ng-if='uriEncodedMaxes' ng-href='api/table/gzcl?{{uriEncodedMaxes}}'>GZCL Method</a>
			</form>
		</div>
	</div>
</div>
