<div class='screen-profile-maxes-list'>
	<a href='#/profile/maxes/schedule' class='btn btn-default'>Schedule Cycles</a>
	<hr />
	<table class='table table-bordered'>
		<thead>
			<tr>
				<th>Date</th>
				<th>Press</th>
				<th>Deadlift</th>
				<th>Bench</th>
				<th>Squat</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='mx in maxes' ng-class='{"danger": isFutureMax(mx) }' >
				<td>{{ mx.date }}</td>
				<td>{{ mx.press }}</td>
				<td>{{ mx.deadlift }}</td>
				<td>{{ mx.bench }}</td>
				<td>{{ mx.squat }}</td>
				<td>
					<a href ng-click='remove(mx)' class='btn btn-danger btn-xs'><i class='fa fa-ban'></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
