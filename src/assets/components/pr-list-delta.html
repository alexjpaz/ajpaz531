<div class='pr-list'>
	<div class='pr-list__view--list'>
		<table class='table table-bordered'>
			<thead>
				<tr>
					<th>Date</th>
					<th>Lift</th>
					<th>Weight</th>
					<th>Reps</th>
					<th>Target</th>
				</tr>
			</thead>
			<tbody>
				<tr class='pr-list__row' ng-class='{"pr-list__row--hl" : pr.$highlight}' ng-repeat='pr in list track by $index' ng-mouseover='highlight(pr)'>
					<td><a ng-href='#/profile/personal-record/edit?date={{pr.date}}'>{{ pr.date }}</td>
					<td>{{ pr.lift }}</td>
					<td>{{ pr.weight }}</td>
					<td>{{ pr.reps }} ({{ pr.calc.repTarget }})</td>
					<td>
						<span class='label label-default label--estimatedMax'>{{ pr.calc.estimatedMax }}</span>
						<span class='label label-default label--deltaTargetMax'>{{ pr.calc.estimatedMax - pr.calc.targetMax | number:2 }}</span>
						<span class='label label-default label--deltaTrainingMax'>{{ pr.calc.estimatedMax - pr.calc.effectiveMax | number:2 }}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</div>
