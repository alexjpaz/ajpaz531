<div class='c-calendar'>
	<div class='c-calendar__container'>
		<div class='c-calendar__header'>
		</div>
		<div class='c-calendar__body'>
			<div class='c-calendar__week-header' ng-repeat='day in "SMTWTFS" track by $index'>{{ day }}</div>
			<div class='c-calendar__day' ng-class='cssForDay(day)' ng-repeat='day in calendar.days track by $index' ng-click='selectDay({day:day})'>
				<span class='c-calendar__day-label' >{{ day.date.format('D') }}</span>
				<div class='c-calendar__events'>
					<div class='c-calendar__event' ng-repeat='ev in day.events track by $index'>
						<a class='c-calendar__event--{{ev.type}}' ng-href='{{ev.href}}' title="{{ev}}">
							<span class='c-calendar__event-icon visible-xs-inline'></span>
							<span class='c-calendar__event-label hidden-xs'>{{ ev.label }}</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
