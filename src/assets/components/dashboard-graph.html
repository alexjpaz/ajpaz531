<panel panel-title='Graph' class='panel-default'>
	<spinner on='charts[v.lift]'>
		<div>
			<div google-chart chart="charts[v.lift]" style="{{cssStyle}}"></div>
		</div>

		<ul class="nav nav-pills nav-justified" nav-tabs='v.lift' enum>
			<li ng-repeat='l in ApplicationEnum.LIFT' tab="{{ l }}">{{ l }}</li>
		</ul>
	</spinner>
</panel>
