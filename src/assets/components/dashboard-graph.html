<panel panel-title='Graph' class='panel-default'>
	<h1 ng-hide='!charts[v.selectedLift]'><i class='fa fa-spinner fa-spin'></i></h1>
	<div ng-show='!charts[v.selectedLift]' google-chart chart="charts[v.selectedLift]" style="{{cssStyle}}"></div>



	<ul class="nav nav-pills nav-justified" nav-tabs='v.selectedLift' enum>
		<li ng-repeat='l in ApplicationEnum.LIFT' tab="{{ l }}">{{ l }}</li>
	</ul>
</panel>
