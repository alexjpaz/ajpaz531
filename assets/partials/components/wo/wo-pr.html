<div class='wo-pr'>
    <table class='table table-bordered'>
        <thead>
            <tr>
                <th>Date</th>
                <th>Lift</th>
                <th>Max</th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='pr in personalRecords'>
                <td>{{ pr.date }}</td>
                <td>{{ pr.lift }}</td>
                <td>{{ pr.max }}</td>
                <td>{{ pr.reps }}  ({{ calculateGoal(pr.weight, pr.max) }})</td>
                <td>{{ pr.weight }}</td>
            </tr>
        </tbody>
    </table>
    
    <div class='wo-pr__new'>
        <form>
            <label>Date</label>
            <input type='text' ng-model='prDto.date' />
            <label>Lift</label>
            <input type='text' ng-model='prDto.lift' />
            <label>Weight</label>
            <input type='text' ng-model='prDto.weight' />
            <label>Max</label>
            <input type='text' ng-model='prDto.max' />
            <label>Reps</label>
            <input type='text' ng-model='prDto.reps' />
            <button ng-click='addPr()'>Add Personal Record</button>
        </form>
    </div>
</div>
