<div class='wo-pr'>
    <table class='table table-bordered'>
        <thead>
            <tr>
                <th>Date</th>
                <th>Lift</th>
                <th>Max</th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='pr in personalRecords'>
                <td>{{ pr.date }}</td>
                <td>{{ pr.lift }}</td>
                <td>{{ pr.max }}</td>
                <td>{{ pr.reps }}  ({{ calculateGoal(pr.weight, pr.max) }})</td>
                <td>{{ pr.weight }}</td>
            </tr>
        </tbody>
    </table>
    
    <div class='wo-pr__new'>
        <form class='form-horizontal'>
        	<div class='control-group'>
    	        <label class='control-label'>Date</label>
    	        <div class='controls'>
	            	<input type='text' ng-model='prDto.date' />
	            </div>
        	</div>
        	<div>
    	        <label>Lift</label>
	            <select ng-options='lift as lift for (lift,max) in LiftEnum' ng-model='prDto.lift' />
        	</div>
        	<div>
    	        <label>Weight</label>
	            <input type='text' ng-model='prDto.weight' />
        	</div>
        	<div>
            	<label>Max</label>
            	<input type='text' ng-model='prDto.max' />
        	</div>
        	<div>
            	<label>Reps</label>
	            <input type='text' ng-model='prDto.reps' />
        	</div>
            <button ng-click='addPr()'>Add Personal Record</button>
        </form>
    </div>
</div>
