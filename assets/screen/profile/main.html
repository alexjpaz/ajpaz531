<div class='screen-profile-main'>
	<div class='row'>
		<div class='col-md-12'>
			<div c-calendar events='events'></div>
		</div>
	</div>
	<div class='row'>
		<div class='col-md-12'>
			<div class='screen-profile-main__maxes'>
				<table class='table'>
					<thead>
						<tr>
							<th>Press</th>
							<th>Deadlift</th>
							<th>Bench</th>
							<th>Squat</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>{{currentMaxes.press}}</td>
							<td>{{currentMaxes.deadlift}}</td>
							<td>{{currentMaxes.bench}}</td>
							<td>{{currentMaxes.squat}}</td>
						</tr>
					</tbody>
				</table>
				<a class='btn btn-sm btn-default' ng-if='uriEncodedMaxes' ng-href='api/table/month?{{uriEncodedMaxes}}'>View Cycle</a>
			</div>
		</div>
	</div>
</div>
