<div class='screen-profile-main'>
	<div class='row'>
		<div class='col-md-12'>
			<h4><a href='#/profile/max'>Max</a></h4>
			<div class='screen-profile-main__maxes clearfix'>
				<p><strong>Press</strong>{{currentMaxes.press}}</p>
				<p><strong>Deadlift</strong>{{currentMaxes.deadlift}}</p>
				<p><strong>Bench</strong>{{currentMaxes.bench}}</p>
				<p><strong>Squat</strong>{{currentMaxes.squat}}</p>
			</div>
			<a class='btn btn-xu btn-default' ng-if='currentMaxes' ng-href='api/table/month?maxes={{currentMaxes.press}},{{currentMaxes.deadlift}},{{currentMaxes.bench}},{{currentMaxes.squat}}'>View Cycle</a>
		</div>
	</div>
	<hr />
	<div class='row'>
		<div class='col-md-12'>
			<h4><a href='#/profile/personal-record'>Log</a></h4>
			<div c-calendar events='events'></div>
		</div>
	</div>
</div>
