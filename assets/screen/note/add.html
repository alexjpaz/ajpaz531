<div class='screen-note-add'>
	<div class='note-add'>
		<form role='form'>
			<div class='form-group'>
				<label for=''>Title</label>
				<input type='text' ng-model='dto.Note.title' class='form-control' />
			</div>
			<div class='form-group'>
				<label for=''>Content</label>
				<textarea ng-model='dto.Note.title' class='form-control'></textarea>
			</div>
			<button ng-click='submit(dto)' class='btn btn-default'>Add Note</div>
		</form>
	</div>
</div>
