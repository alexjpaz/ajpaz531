<div class='pr-list'>
	<div class='pr-list__view--list'>
		<table class='table table-bordered'>
			<thead>
				<tr>
					<th>Date</th>
					<th>Lift</th>
					<th>Weight</th>
					<th>Reps</th>
				</tr>
			</thead>
			<tbody>
				<tr class='pr-list__row' ng-repeat='pr in list track by $index'>
					<td>{{ pr.date }}</td>
					<td>{{ pr.lift }}</td>
					<td>{{ pr.weight }}</td>
					<td>{{ pr.reps }}</td>
				</tr>
			</tbody>
		</table>
	</div>	
</div>
