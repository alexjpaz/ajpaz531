<div class='maxes'>
	<table class='table table-bordered'>
		<thead>
			<tr>
				<th>Date</th>
				<th>Press</th>
				<th>Deadlift</th>
				<th>Bench</th>
				<th>Squat</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='max in maxes track by $index'>
				<td>{{ max.date }}</td>
				<td>{{ max.press }}</td>
				<td>{{ max.deadlift }}</td>
				<td>{{ max.bench }}</td>
				<td>{{ max.squat }}</td>
			</tr>
		</tbody>
	</table>
</div>
